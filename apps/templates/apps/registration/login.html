

{% extends 'apps/base.html' %}
{% load static %}

{% block section %}
<section class="login_page">
    <div class="form_page">


    <form action="./?next={{ request.META.HTTP_REFERER }}" method="post">
        {% csrf_token %} 
        {{form.as_p}}
        {% comment %} <input type="hidden" name="next" value="{{ request.GET.next }}"/> {% endcomment %}
        <button type="submit">login</button>
    </form>
    <div class="not_a_user">
        <p>Not a User</p>
        <a href="/signup">signup</a>
    </div>
</div>
</section>
{% endblock section %}
